{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Gestor de videojuegos {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
</head>
<body>
    <nav class="navbar">
       <div class="logo">
           <a href="#">
               <i class="bi bi-controller"></i>Videojuegos
           </a>
       </div>
        <diV class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Juegos</a>
            <a href="#">Noticias</a>
            <a href="#">Contacto</a>
        </diV>
    </nav>
    <main>
        {% block contenido %}
        {% endblock %}
    </main>
    <footer class="footer">
        <p>&copy; 2025 Mis Juegos</p>
    </footer>
</body>
</html>
